<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Paper Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">NewspaperApp+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./weather.html">Weather App</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-2">
    <h1 class="text-center">Welcome to Weather Page</h1>

    <div class="input-group mb-3">
      <input type="text" id="inputField" class="form-control" placeholder="Enter City">
      <button class="btn btn-info" type="button" id="weatherInfoBtn">Get Weather Info</button>
    </div>

    <div class="card text-white bg-primary mb-3 text-center weather-report">
      <h5 class="card-header text-center">Weather Report</h5>
      <div class="city">
        <h2 class="mb-2" id="cityName"></h2>
        <h5 class="card-title" id="temperature"></h5>
      </div>
      <div class="weather-image">
        <h6 class="card-title" id="weatherInfo"></h6>
        <div id="weatherImage"></div>
      </div>
    </div>

    <div class="d-flex justify-content-around col-md-11 ms-5">
      <div class="card text-white bg-secondary mb-3">
        <h5 class="card-header">Temperature</h5>
        <div class="card-body me-5">
          <p class="card-title" id="minTemperature"></p>
          <p class="card-title" id="maxTemperature"></p>
        </div>
      </div>

      <div class="card text-white bg-danger mb-3">
        <h5 class="card-header">Pressure</h5>
        <div class="card-body me-5">
          <p class="card-title" id="pressure"></p>
          <p class="card-title" id="humidity"></p>
        </div>
      </div>

      <div class="card text-white bg-warning mb-3">
        <h5 class="card-header">Wind Speed</h5>
        <div class="card-body me-5">
          <p class="card-title" id="windSpeed"></p>
          <p class="card-title" id="feelsLike"></p>
        </div>
      </div>

      <div class="card text-white bg-success mb-3">
        <h5 class="card-header">Location</h5>
        <div class="card-body me-5">
          <p class="card-title" id="latitude"></p>
          <p class="card-title" id="longitude"></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center">
    <hr>
    <p>Copyright &copy; 2023 | Lakshmi Narasimman </p>
  </footer>
  <script src="./assets/scripts/weather.js"></script>
</body>

</html>
